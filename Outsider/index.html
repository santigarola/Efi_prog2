<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OUTSIDER</title>
        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <!-- Google Fonts para tipografía moderna -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <!-- Font Awesome para iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/png" href="img/Logo 6 - negro.png">
    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="img/logo 5 - negro.png" alt="OUTSIDER Logo" style="height: 40px;">
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item hover-scale" href="#">Hombres</a>
                    <a class="navbar-item hover-scale" href="#">Mujeres</a>
                    <a class="navbar-item hover-scale" href="#">Accesorios</a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link hover-scale">Más</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item">Ofertas</a>
                            <a class="navbar-item">Novedades</a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <!-- Barra de búsqueda con animación -->
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input hover-scale" type="text" placeholder="Buscar..." style="border-radius: 20px; border: 1px solid #000;">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-search"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                    <a class="navbar-item hover-rotate-scale" href="#" title="Carrito">
                        <i class="fas fa-shopping-cart" style="font-size: 1.2em;"></i>
                    </a>
                    <a class="navbar-item hover-rotate-scale" href="#" title="Usuario">
                        <i class="fas fa-user" style="font-size: 1.2em;"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Sección de Bienvenida -->
        <section class="hero">
            <div class="hero-body" style="display: flex; align-items: center; justify-content: flex-start; padding-left: 10%;">
                <div class="container">
                    <h1 class="title is-1 has-text-white fade-in" id="hero-title" style="font-weight: 700; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                        Bienvenido a <span class="accent-red">OUTSIDER</span> <br> Nueva Colección 2025
                    </h1>
                    <p class="subtitle is-4 has-text-white fade-in" id="hero-subtitle" style="margin-bottom: 2rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
                        Inspírate en las tendencias globales con prendas únicas.
                    </p>
                    <!-- Botón con efecto glow y pulse -->
                    <a href="#" class="button is-large glow-btn pulse-btn hover-scale" style="background: linear-gradient(45deg, #ff6b6b, #000000); color: white; border: none; border-radius: 50px; padding: 1rem 2rem; font-weight: 700;">
                        Comprar Ahora
                    </a>
                </div>
            </div>
        </section>

        <script src="js/script.js"></script>
    </body>
</html>
